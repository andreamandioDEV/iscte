<div class="white-form">
    <h2 class="margin-20 iscte-color border-bottom"><b>Publicações <i id="pub-arrow" class="fa fa-arrow-down clickable" aria-hidden="true" onclick=""></i></b></h2>
    <div id="publications" class="content-publication initiallyHidden table-responsive">
        <br>
        <table id="pub-table" class="table">
            <thead>
                <tr>
                    <td>Ano</td><td>Tipo Publicação</td><td>Autores</td><td>Título</td><td>Publicada em...</td>
                </tr>
            </thead>
            <tbody>
                {% for pub in publications %}
                    <tr>
                        <td>{{ pub.year }}</td>
                        <td>{{ pub.type }}</td>
                        <td>{{ pub.authors }}</td>
                        <td>{{ pub.title }}</td>
                        <td>{{ pub.local }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<br>
