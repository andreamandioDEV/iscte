<div class="white-form">
    <h2 class="margin-20 iscte-color border-bottom"><b>Qualificações académicas <i id="academic-arrow" class="fa fa-arrow-up clickable" aria-hidden="true" onclick=""></i></b></h2>
    <div id="academic" class="content-academic table-responsive">
        <br>
        <table class="table">
            <thead>
                <tr>
                    <td>Universidade</td><td>Tipo</td><td>Curso</td><td>Período</td>
                </tr>
            </thead>
            <tbody>
                {% for ac in academics %}
                    <tr>
                        <td>{{ ac.university }}</td>
                        <td>{{ (ac.id_course_type | get_course_type_name) }}</td>
                        <td>{{ ac.course }}</td>
                        <td>{{ ac.year }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<br>
